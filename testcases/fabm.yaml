log: false
instances:
  optics:
    model: pisces/optics
    parameters:
      ln_varpar: false
      ln_p4z_dcyc: false
  no3:
    long_name: nitrate
    model: pisces/tracer
    parameters:
      has_nitrogen: true
    initialization:
      c: 0.00022595625
  nh4:
    long_name: ammonium
    model: pisces/tracer
    parameters:
      has_nitrogen: true
    initialization:
      c: 1.e-8
  po4:
    long_name: phosphate
    model: pisces/tracer
    parameters:
      has_phosphorus: true
    initialization:
      c: 0.000253305
  sil:
    long_name: silicate
    model: pisces/tracer
    parameters:
      has_silicon: true
    initialization:
      si: 91.51e-6
  fer:
    long_name: iron
    model: pisces/tracer
    parameters:
      has_iron: true
    initialization:
      fe: 6.e-10
  dom:
    long_name: dissolved organic matter
    model: pisces/tracer
    parameters:
      has_carbon: true
      has_nitrogen: true
      has_phosphorus: true
    initialization:
      c: 1.e-8
  pom:
    long_name: small particulate organic matter
    model: pisces/pom
    parameters:
      ws: 2
      solgoc: 0
      mlvar: true
    initialization:
      c: 1.e-8
      fe: 5.e-14
    coupling:
      dom: dom
      fer: fer/fe
      sed: sed
  gom:
    long_name: large particulate organic matter
    model: pisces/pom
    parameters:
      has_silicon: true
      has_calcite: true
      ws: 50
    initialization:
      c: 1.e-8
      fe: 5.e-14
      si: 5.e-14
      cal: 1.e-8
    coupling:
      dom: dom
      fer: fer/fe
      spom: pom
      sed: sed
  phy:
    long_name: nanophytoplankton
    model: pisces/phytoplankton
    parameters:
      calcify: true
      beta1: 1.85
      beta2: 0.69
      beta3: 0.46
      concnh4: 1.e-6
      concno3: 1.e-6
      concfer: 1.7e-9
      chlcm: 0.033
      xmort: 1.e-9
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      biron: fer/fe
      fer: fer/fe
      doc: dom/c
      oxy: oxy/O2
      heup_01: optics/heup_01
      pe1: optics/pe1
      pe2: optics/pe2
      pe3: optics/pe3
      etot_ndcy: optics/etot_ndcy
      zstrn: daylength/zstrn
      pom: pom
      gom: gom
      plig: iron_availability/plig
    initialization:
      c: 1.e-8
      ch: 0.0021818182e-6
      fe: 5.e-14
  dia:
    long_name: diatoms
    model: pisces/phytoplankton
    parameters:
      diatom: true
      beta1: 1.62
      beta2: 0.74
      beta3: 0.63
      concnh4: 3.e-6
      concno3: 3.e-6
      concfer: 5.e-9
      chlcm: 0.05
      xmort: 1.e-9
      wchl: 0.03
      xsizer: 4.0
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      sil: sil/si
      biron: fer/fe
      fer: fer/fe
      doc: dom/c
      oxy: oxy/O2
      heup_01: optics/heup_01
      pe1: optics/pe1
      pe2: optics/pe2
      pe3: optics/pe3
      etot_ndcy: optics/etot_ndcy
      zstrn: daylength/zstrn
      pom: pom
      gom: gom
      plig: iron_availability/plig
    initialization:
      c:  1.e-8
      ch: 0.0021818182e-6
      si: 0.15e-8
      fe: 5.e-14
  carbonate:
    model: pisces/carbonate_chemistry
    coupling:
      po4: po4/c
      sil: sil/si
  oxy:
    long_name: oxygen
    model: pisces/oxygen
  daylength:
    model: pisces/daylength
      # turbocline:
      #model: pisces/turbocline
  shear:
    model: pisces/shear
  zoo:
    long_name: microzooplankton
    model: pisces/zooplankton
    parameters:
      epsher: 0.4
      epshermin: 0.4
      xprefn: 1.
      xprefd: 0.8
      xprefc: 0.15
      xprefz: 0
      xdismort: 0
      grazrat: 2.
      grazflux: 0
      phlim: 1
      mzrat: 0.005
      resrat: 0.02
      part: 0.75
    initialization:
      c: 1.e-8
    coupling:
      dia: dia
      phy: phy
      zoo: zoo/c
      pom: pom
      gom: gom
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      waste: pom
      pos_waste: gom/si
      heup_01: optics/heup_01
      sizen: @old
      sized: @old
  mes:
    long_name: mesozooplankton
    model: pisces/zooplankton
    parameters:
      epsher: 0.4
      epshermin: 0.4
      xprefn: 0.3
      xprefd: 1.0
      xprefc: 0.3
      xprefz: 1.
      grazrat: 0.5
      grazflux: 3.e3
      phlim: 0
      mzrat: 0.01
      resrat: 0.005
      part: 0.75
      xsizedia: 1
      ferat: 15.e-6
    initialization:
      c: 1.e-8
    coupling:
      dia: dia
      phy: phy
      zoo: zoo/c
      pom: pom
      gom: gom
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      waste: gom
      heup_01: optics/heup_01
      sizen: @old
      sized: @old
  iron_availability:
    model: pisces/iron
    coupling:
      dom: dom
      pom: pom
      gom: gom
      fer: fer/fe
      hi: carbonate/hi
      oxy: oxy/O2
      etot: optics/etot
      zdust: dust/zdust
      etot_ndcy: optics/etot_ndcy
      chemo2: oxy/chemo2
      nitrfac: oxy/nitrfac
      no3: no3/c
      consfe3_sum: @old
  nitrification:
    model: pisces/nitrification
    coupling:
      no3: no3/c
      nh4: nh4/c
      oxy: oxy/O2       
      nitrfac: oxy/nitrfac
      emoy: optics/emoy
      etot: optics/etot
  nitrogen_fixation:
    model: pisces/nitrogen_fixation
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      biron: fer/fe
      fer: fer/fe
      oxy: oxy/O2       
      dom: dom
      pom: pom
      gom: gom
      etot_ndcy: optics/etot_ndcy
  dom_rem:
    model: pisces/dom_remineralization
    coupling:
      heup: optics/heup
      heup_01: optics/heup_01
      zoo: zoo/c
      mes: mes/c
      nitrfac: oxy/nitrfac
      no3: no3/c
      po4: po4/c
      nh4: nh4/c
      fer: fer/fe
      oxy: oxy/O2       
      doc: dom/c
      sfe: pom/fe
      bfe: gom/fe
  agg:
    model: pisces/aggregation
    coupling:
      dom: dom
      pom: pom
      gom: gom
  sed:
    long_name: sediment
    model: pisces/sediment
    parameters:
      ln_ironsed: true
    coupling:
      no3: no3/c
      nh4: nh4/c
      po4: po4/c
      sil: sil/si
      oxy: oxy/O2
      doc: dom/c
      nitrfac: oxy/nitrfac
  dust:
    model: pisces/dust
    coupling:
      po4: po4/c
      sil: sil/si
      fer: fer/fe
      dustdep: zero_hz
  pco2:
    model: surface_constant
    parameters:
      standard_name: mole_fraction_of_carbon_dioxide_in_air
      value: 280.
  patm:
    model: surface_constant
    parameters:
      standard_name: surface_air_pressure
      value: 101325.
  ice:
    model: pisces/ice
    use: true
    parameters:
      ln_ironice: false
    coupling:
      fer: fer/fe
      fmmflx: zero_hz
  hydrothermal:
    model: pisces/hydrothermal_sources
    use: true
    coupling:
      fer: fer/fe
      iron_hydrothermal_source: zero
  iron_sed:
    model: pisces/iron_from_sed
    coupling:
      fer: fer/fe
      bathy_etop5: zero
  vertical_distribution:
    model: migration/vertical_distribution
    long_name: vertical_points_where_migrators_are_present
    use: false
    coupling:
      downwelling_photosynthetic_radiative_flux: optics/par
      surface_downwelling_photosynthetic_radiative_flux: optics/par0
  vertical_weights:
    model: migration/weight_distribution
    long_name: vertical_points_where_migrators_are_present
    use: false
    coupling:
      target: mes/c
      present: vertical_distribution/migrator_presence
      surface_downwelling_photosynthetic_radiative_flux: optics/par0
  migration_move:
    model: migration/move
    long_name: distribute_migrators
    use: false
    parameters:
      tstep: 3600.0
      m : 0.03  # migrator mortality rate (1/d), this should be the same as its respective mortality rate given above
    coupling:
      target: mes/c
      integral: vertical_weights/integral
      migrator_random_weights: vertical_weights/migrator_random_weights
      migrator_integral_random_weights: vertical_weights/migrator_integral_random_weights
      downwelling_photosynthetic_radiative_flux: optics/par
